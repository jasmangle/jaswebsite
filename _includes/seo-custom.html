<!-- Jasmine's SEO -->
{% assign crumbs = page.url | remove: '/index.html' | split: '/' %}
<meta name="generator" content="Jekyll v{{ jekyll.version }}" />
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:locale" content="{{ site.locale | default: "en_US" }}">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="website">

<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:domain" content="{{ site.url_domain_only }}">
<meta name="twitter:site" content="@{{ site.twitter.username | remove:'@' }}" />

{%- if page.twitter_card -%}
<meta name="twitter:card" content="{{ page.twitter_card }}">
<meta property="og:image" content="{{ site.url }}{{ page.url | replace:'index.html',''}}{{ page.twitter_image }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.url | replace:'index.html',''}}{{ page.twitter_image }}">
{%- else -%}
<meta name="twitter:card" content="{{ site.twitter.card }}">
<meta property="og:image" content="{{ site.logo | absolute_url }}">
<meta name="twitter:image" content="{{ site.logo | absolute_url }}">
{%- endif -%}

{%- feed_meta -%}

<!-- Schema -->

<script type="application/ld+json">
[{
  "@context": "https://schema.org/",
  "@type": "Person",
  "@id": "https://jasmineangle.dev/#Person",
  "name": "Jasmine Angle",
  "callSign": "KN6SVU",
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.logo | absolute_url }}"
  },
  "url": "{{ site.url }}",
  "jobTitle": "ASIC Engineer",
  "worksFor": {
    "@type": "Organization",
    "name": "Nvidia Corporation",
    "url": "https://nvidia.com/",
    "sameAs": "https://www.wikidata.org/wiki/Q182477",
    "location": "Santa Clara, CA"
  },
  "email": "jasmine@angle.dev",
  "description": "ASIC Engineer at NVIDIA; UC Berkeley Class of 2025 EECS alum.",
  "gender": "Female",
  "pronouns": "she/her",
  "givenName": "Jasmine",
  "familyName": "Angle",
  "alumniOf": {
    "@type": "Organization",
    "name": "University of California, Berkeley",
    "url": "https://berkeley.edu/",
    "sameAs": "https://www.wikidata.org/wiki/Q168756",
    "location": "Berkeley, CA"
  },
  "knowsLanguage": "en"
},
{
"@context": "https://schema.org",
"@type": "WebPage",
"description": "{{ page.description | default: site.description }}",
"headline": "{{ page.title | default: site.title }}",
{% if crumbs.size <= 1 -%}
"name": "{{ site.social.name }}",
"sameAs": [
  {%- for link in site.social.links -%}
    "{{ link }}"{%- if forloop.last == false -%},{%- endif -%}
  {%- endfor -%}
],
{%- endif -%}
"author": {"@id": "https://jasmineangle.dev/#Person"},
"url": "{{ site.url }}{{ page.url | replace:'index.html',''}}"
}]
</script>

{%- if page.layout == "blurbs_list" or page.layout == "post_blurb" -%}
<script type="application/ld+json">
{
"@context": "https://schema.org",
"@type": "Blog",
"@id": "https://jasmineangle.dev/blurbs/#Blog",
"mainEntityOfPage": "https://jasmineangle.dev/blurbs/",
"name": "Jasmine Angle's Blurbs",
"description": "A collection of smaller writings, potentially useful files/scripts, or things pertaining to my interests.",
"author": {"@id": "https://jasmineangle.dev/#Person"} {%- if page.layout == "blurbs_list" -%},
"blogPost": [
  {%- for post in site.posts -%}
  {%- include schema_blog_posting.html page=post body=false -%}
  {%- endfor -%}
]
{%- endif -%}
}
</script>
{%- endif -%}

{%- if page.layout == "post_blurb" -%}
<script type="application/ld+json">
{% include schema_blog_posting.html page=page body=true %}
</script>
{%- endif -%}


<!-- End Jasmine's SEO -->
