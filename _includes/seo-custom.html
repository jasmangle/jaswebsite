<!-- Jasmine's SEO -->
{% assign crumbs = page.url | remove: '/index.html' | split: '/' %}
<meta name="generator" content="Jekyll v{{ jekyll.version }}" />
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:locale" content="{{ site.locale | default: "en_US" }}">
<meta property="description" content="{{ page.description | default: site.description }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="website">

<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:domain" content="{{ site.url_domain_only }}">
<meta name="twitter:site" content="@{{ site.twitter.username | remove:'@' }}" />

{%- if page.twitter_card -%}
<meta name="twitter:card" content="{{ page.twitter_card }}">
<meta property="og:image" content="{{ site.url }}{{ page.url | replace:'index.html',''}}{{ page.twitter_image }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.url | replace:'index.html',''}}{{ page.twitter_image }}">
{%- else -%}
<meta name="twitter:card" content="{{ site.twitter.card }}">
<meta property="og:image" content="{{ site.logo | absolute_url }}">
<meta name="twitter:image" content="{{ site.logo | absolute_url }}">
{%- endif -%}

{%- feed_meta -%}

{%- if page.layout == "post_blurb" -%}
<script type="application/ld+json">
{
"@context": "https://schema.org",
"@type": "Article",
"url": {{ page.url | absolute_url | jsonify }},
"image": "{{ site.url }}{{ page.url | replace:'index.html',''}}{{ page.twitter_image }}",
"headline": {{ page.title | jsonify }},
"author": {
  "@type": "Person",
  "name": "Jasmine Angle",
  "url": {{ site.url | jsonify }}
},
"datePublished": "{{ page.date }}",
"articleBody": {{ content | jsonify }}
}
</script>
{%- endif -%}

<script type="application/ld+json">
{
"@context": "https://schema.org",
"@type": "WebPage",
"description": "{{ page.description | default: site.description }}",
"headline": "{{ page.title | default: site.title }}",
{% if crumbs.size <= 1 -%}
"name": "{{ site.social.name }}",
"sameAs": [
  {%- for link in site.social.links -%}
    "{{ link }}"{%- if forloop.last == false -%},{%- endif -%}
  {%- endfor -%}
],
{%- endif -%}
"publisher": {
  "@type": "Organization",
  "logo": {
    "@type": "ImageObject",
    "url": "{{ site.logo | absolute_url }}"
  }
},
"url": "{{ site.url }}{{ page.url | replace:'index.html',''}}"
}
</script>
<!-- End Jasmine's SEO -->
